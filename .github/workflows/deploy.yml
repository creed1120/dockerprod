name: Laravel Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@main

      - name: Create .env file
        run: echo 'PORT=${{ secrets.PORT }}' > .env

      - name: cd into /src && add APP_KEY
        run: cd ./src && cp .env.example .env

      - name: Run build
        run: docker-compose up -d